<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kanban Task Manager</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<!-- AUTH -->
<div class="auth-box" id="authBox">
  <h2 id="formTitle">Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="authBtn">Login</button>
  <p id="toggleText">Don't have an account? <a id="toggleLink">Sign Up</a></p>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <div class="header">
    <h2 id="welcomeUser">Welcome</h2>
    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <div class="add-task">
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTaskBtn">Add</button>
  </div>

  <div class="columns">
    <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>To Do (<span id="todoCount">0</span>)</h3>
    </div>
    <div class="column" id="progress" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>In Progress (<span id="progressCount">0</span>)</h3>
    </div>
    <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>Done (<span id="doneCount">0</span>)</h3>
    </div>
  </div>

  <div class="stats">
    <p>Total Tasks: <span id="totalTasks">0</span></p>
    <p>Completion: <span id="percent">0%</span></p>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
